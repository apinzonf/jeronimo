log4cplus.rootLogger=INFO
log4cplus.logger.infologger=INFO, I
log4cplus.logger.debuglogger=DEBUG, D
log4cplus.logger.errorlogger=ERROR, E
log4cplus.logger.warninglogger=WARNING, W

log4cplus.appender.I=log4cplus::RollingFileAppender
log4cplus.appender.I.File=LOG_INFO.log
log4cplus.appender.I.MaxFileSize=5MB
log4cplus.appender.I.MaxBackupIndex=2
log4cplus.appender.I.layout=log4cplus::PatternLayout
log4cplus.appender.I.layout.ConversionPattern= %5.20F [%L]: %m %n

